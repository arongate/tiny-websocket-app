<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <h1>WebSocket Example</h1>

    <div>
        <label for="messageInput">Message:</label>
        <input type="text" id="messageInput">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div id="messageOutput"></div>

    <script>
        // WebSocket connection URL
        const socketUrl = 'ws://localhost:8765';

        // Establish WebSocket connection
        const socket = new WebSocket(socketUrl);

        // Event handler for WebSocket open connection
        socket.onopen = (event) => {
            console.log('WebSocket connection opened:', event);
        };

        // Event handler for received messages
        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };

        // Event handler for WebSocket errors
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        // Event handler for WebSocket close connection
        socket.onclose = (event) => {
            console.log('WebSocket connection closed:', event);
        };

        // Function to send a message through the WebSocket
        function sendMessage() {
            const messageInput = $('#messageInput').val();
            const message = {
                type: "message",
                text: messageInput,
                id: "123456",
                date: Date.now(),
            };
            socket.send(JSON.stringify(message));
            $('#messageInput').val(''); // Clear input field
        }

        // Function to display a received message
        function displayMessage(message) {
            const messageOutput = $('#messageOutput');
            console.log("received message: ", message);
            const formattedMessage = `<p>${message.text}</p>`;
            messageOutput.append(formattedMessage);
        }
    </script>

</body>

</html>
